name: Build, Test, Bump Version and Release
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  pull-requests: write
  issues: write

jobs:
  build-test-publish:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3

      - uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
        name: Set up Node.js
        with:
          node-version-file: ".nvmrc"

      # Build
      # Build
      - name: "Install dependencies and build"
        run: |
          npm i -g npm@latest
          npm ci
          npm run build
          npm run test

      # Test
      - uses: ./
        name: "test this action"
        with:
          debug: "true"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "test message"
          issue_id: 2
          comment_identifier: "test-output-comment-rewritable-action"

      # Bump version
      - name: Bump version and push tag
        if: ${{ github.ref == 'refs/heads/main' }}
        id: tag_version
        uses: mathieudutour/github-tag-action@fcfbdceb3093f6d85a3b194740f8c6cec632f4e2 # tag=v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          pre_release_branches: dev

      # Publish
      - name: Create a GitHub release
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: ncipollo/release-action@a2e71bdd4e7dab70ca26a852f29600c98b33153e # v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          generateReleaseNotes: true
          allowUpdates: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
